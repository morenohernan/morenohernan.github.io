<!-- Botones de Contacto para Hero - Estilo Blanco Minimalista -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    const heroSelectors = ['.hero', '.hero-banner', '.home-hero', '.page-hero', 
                          '[class*="hero"]', '[id*="hero"]', 'section:first-of-type'];
    
    let heroSection = null;
    for (const selector of heroSelectors) {
      heroSection = document.querySelector(selector);
      if (heroSection) break;
    }
    
    if (heroSection) {
      // Crear contenedor para ambos botones
      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'hero-contact-buttons';
      buttonsContainer.style.display = 'flex';
      buttonsContainer.style.flexWrap = 'wrap';
      buttonsContainer.style.justifyContent = 'center';
      buttonsContainer.style.gap = '20px';
      buttonsContainer.style.margin = '30px 0';
      
      // Botón de WhatsApp
      const whatsappBtn = document.createElement('a');
      whatsappBtn.href = 'https://wa.me/593989812730';
      whatsappBtn.className = 'hero-contact-btn whatsapp-btn';
      whatsappBtn.target = '_blank';
      whatsappBtn.rel = 'noopener';
      whatsappBtn.innerHTML = `
        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335 .157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.49"/>
        </svg>
        +593-9-89812730
      `;
      
      // Botón de Email
      const emailBtn = document.createElement('a');
      emailBtn.href = 'mailto:tu-email@dominio.com'; // ¡REEMPLAZA ESTO!
      emailBtn.className = 'hero-contact-btn email-btn';
      emailBtn.innerHTML = `
        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        info@sistecma.io
      `;
      
      // Agregar botones al contenedor
      buttonsContainer.appendChild(whatsappBtn);
      buttonsContainer.appendChild(emailBtn);
      
      // Insertar en el hero section
      const ctaContainer = heroSection.querySelector('.hero-cta, .btn-container, .cta-buttons');
      if (ctaContainer) {
        ctaContainer.appendChild(buttonsContainer);
      } else {
        const title = heroSection.querySelector('h1, h2, .hero-title');
        if (title) {
          title.parentNode.insertBefore(buttonsContainer, title.nextSibling);
        } else {
          heroSection.appendChild(buttonsContainer);
        }
      }
    }
  }, 1000);
});
</script>

<style>
.hero-contact-btn {
  display: inline-flex;
  align-items: center;
  padding: 14px 32px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s ease;
  margin: 10px 5px;
  border: 2px solid #ffffff;
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  backdrop-filter: blur(10px);
}

.hero-contact-btn:hover {
  background-color: #ffffff;
  color: #000000;
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
  font-weight: 700;
}

.contact-icon {
  width: 20px;
  height: 20px;
  margin-right: 12px;
}

/* Efecto de elevación suave */
.hero-contact-btn {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Responsive */
@media (max-width: 768px) {
  .hero-contact-buttons {
    flex-direction: column;
    align-items: center;
    gap: 15px;

  .hero-contact-btn {
    width: 100%;

    justify-content: center;
    padding: 12px 24px;

/* Mejor contraste para diferentes fondos */
.hero-contact-btn {

}

.hero-contact-btn:hover {
  text-shadow: none;
}
</style>
